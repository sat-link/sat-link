<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>

<script>
    // Function to extract the websiteurl from the URL
    function getWebsiteUrl() {
        var url = window.location.href;
        var prefix = "https://sat-link.github.io/sat-link/";
        
        // Remove the prefix
        var websiteUrl = url.substring(url.indexOf(prefix) + prefix.length);
        
        // Remove "/#"
        websiteUrl = websiteUrl.replace("/#", '');

        return websiteUrl;
    }

    // Function to handle redirection
    function redirectToWebsite() {
        var websiteUrl = getWebsiteUrl();

        // Check if websiteurl is present
        if (websiteUrl !== "") {
            // Fetch data.json
            fetch("https://sat-link.github.io/sat-link/data.json")
                .then(response => response.json())
                .then(data => {
                    // Check if websiteurl is a key in data.json
                    if (data.hasOwnProperty(websiteUrl)) {
                        // Redirect to the value of the key
                        window.location.href = data[websiteUrl];
                    }
                })
                .catch(error => console.error("Error fetching data.json:", error));
        }
    }

    // Call the redirection function when the page loads
    redirectToWebsite();
</script>

</body>
</html>
